<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #222;
  color: #ddd;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #111;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 350px;
}

h1 {
  color: rgb(0, 208, 255);
  margin-bottom: 10px;
}

.info {
  margin-bottom: 20px;
}

.social-icons {
  margin-bottom: 20px;
}

.social-icons a {
  color: #ddd;
  margin: 0 5px;
  text-decoration: none;
}

.social-icons a:hover {
  color: rgb(119, 255, 0);
}

.profile-image {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}

.project {
  background-color: #111;
  border: 1px solid #333;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.project-title {
  color: rgb(191, 255, 0);
  font-size: 1.2em;
  margin-bottom: 5px;
}

.project-description {
  color: #ddd;
  margin-bottom: 10px;
}

.project-stats {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.project-stats i {
  color: #ddd;
  font-size: 0.9em;
}

.project-stats span {
  color: rgb(0, 249, 203);
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/164992371?v=4" alt="Profile Image" class="profile-image">
    <h1>arpancodez</h1>
    <div class="info">18 y/o</div>
    <div class="social-icons">
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
    </div>
    <div class="project">
      <div class="project-title">exril/gym-webapp</div>
      <div class="project-description">A Full Stack Gym Web Application in Go Lang</div>
      <div class="project-stats">
        <span>‚≠ê 100</span>
        <span>üç¥ 50</span>
      </div>
    </div>
    <div class="project">
      <div class="project-title">exrod/tomb-anime-cli</div>
      <div class="project-description">A CLI tool for managing anime lists</div>
      <div class="project-stats">
        <span>‚≠ê 200</span>
        <span>üç¥ 75</span>
      </div>
    </div>
  </div>
</body>
</html>
